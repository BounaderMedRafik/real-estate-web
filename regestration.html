  <body>
    <div class="w-full flex items-center justify-center h-screen">
      <div class="w-full p-5 h-full">
        <div class="flex items-center justify-center w-full h-full">
          <!-- form -->

          <form class="max-w-md w-full mx-auto">
            <div class="text-3xl font-bold mb-10">LOGO/NAME</div>
            <div class="mb-5">
              <label
                for="name"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Your email</label
              >
              <input
                type="text"
                id="name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Lokman Touil"
                required
              />
            </div>
            <div class="mb-5">
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900"

              >
              <input
                type="email"
                id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"

                required
              />
            </div>
            <div class="mb-5">
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Your password</label
              >
              <input
                type="password"
                id="password"
                placeholder="•••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required
              />
            </div>
            <div class="mb-5">
              <label
                for="confirmpassword"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Confirm password</label
              >
              <input
                type="confirmpassword"

                placeholder="•••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required
              />
            </div>
            <div class="flex items-center justify-between">
              <button
                type="submit"
                class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium text-sm w-full sm:w-auto px-5 py-2.5 text-center"
              >
                Submit
              </button>
              <a
                href="login.php"
                class="text-xs opacity-80 hover:underline underline-offset-2 transition-all"
